<form class="form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="column justify-content-center">
    <mat-form-field appearance="fill" class="form-input">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" name="title" formControlName="title" autocomplete="off">
    </mat-form-field>
    <div *ngIf="(submitted && taskForm.controls['title'].invalid) || (taskForm.controls['title'].invalid && (taskForm.controls['title'].dirty || taskForm.controls['title'].touched))" class="alert alert-danger">
      <div *ngIf="taskForm.controls['title'].errors?.['required']">
        Title is required
      </div>
    </div>
  </div>
  <div class="column justify-content-center">
    <mat-form-field appearance="fill" class="form-input">
      <mat-label>Descripition</mat-label>
      <textarea matInput placeholder="Descripition" name="description" formControlName="description" autocomplete="off"></textarea>
    </mat-form-field>
    <div *ngIf="(submitted && taskForm.controls['description'].invalid) || (taskForm.controls['description'].invalid && (taskForm.controls['description'].dirty || taskForm.controls['description'].touched))" class="alert alert-danger">
      <div *ngIf="taskForm.controls['description'].errors?.['required']">
        Descripition is required
      </div>
    </div>
  </div>
  <div class="d-flex row align-items-center gap-5">
    <button mat-raised-button (click)="close()" type="button">Close</button>
    <button mat-raised-button color="primary" type="submit">Send</button>
  </div>
</form>
