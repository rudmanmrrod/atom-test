<div class="container">
  <div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="auth-box">
      <div *ngIf="!isRegister">
        <div class="header">
          <h2> Login </h2>
        </div>
        <form class="form" [formGroup]="userForm" (ngSubmit)="login()">
          <div class="column justify-content-center">
            <mat-form-field appearance="fill" class="form-input">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" name="email" formControlName="email" autocomplete="off">
            </mat-form-field>
            <div *ngIf="loginError" class="alert alert-danger">
                This user is not registered, please register.
            </div>
            <div *ngIf="(submitted && userForm.controls['email'].invalid) || (userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched))" class="alert alert-danger">
              <div *ngIf="userForm.controls['email'].errors?.['required']">
                Email is required
              </div>
              <div *ngIf="userForm.controls['email'].errors?.['pattern']">
                Email has an invalid format
              </div>
            </div>
          </div>
          
          <div class="d-flex column align-items-center">
            <p>Not registered? <button mat-button color="primary" (click)="moveToRegister()">Sign Up </button></p>
            <button mat-raised-button color="primary" type="submit">Login</button>
          </div>
        </form>
      </div>

      <div *ngIf="isRegister">
        <div class="header">
          <h2>Register</h2>
        </div>

        <form class="form" [formGroup]="userForm" (ngSubmit)="signIn()">
          <div class="column justify-content-center">
            <mat-form-field appearance="fill" class="form-input">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" name="email" formControlName="email" autocomplete="off">
            </mat-form-field>
            <div *ngIf="loginError" class="alert alert-danger">
                {{ error }}
            </div>
            <div *ngIf="(submitted && userForm.controls['email'].invalid) || (userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched))" class="alert alert-danger">
              <div *ngIf="userForm.controls['email'].errors?.['required']">
                Email is required
              </div>
              <div *ngIf="userForm.controls['email'].errors?.['pattern']">
                Email has an invalid format
              </div>
            </div>
          </div>
          <div class="d-flex column align-items-center">
            <button mat-raised-button color="primary" type="submit">Sign In</button>
            <button mat-raised-button class="mt-2" (click)="back()">Back</button>
          </div>
        </form>    
      </div>

    </div>
  </div>
</div>
